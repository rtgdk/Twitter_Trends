<!DOCTYPE html>
{% load static %}
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href={% static 'images/logo_spdx.jpg' %}>

    <title >Twitter Yrals - {% block title %}{% endblock %}</title>

    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/jumbotron.css' %}" rel="stylesheet" type="text/css">
    
 {% block head_block %}{% endblock %}
	</head>
  <body>

     <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Twitter</a>

        </div>
        <form class="navbar-form navbar-centre">
            <div class="form-group">
              <input type="search" id="search" placeholder="Search..." class="form-control">
            </div>
        </form>
        <div id="navbar" class="navbar-collapse collapse">
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    {% block body1 %} {% endblock %}
      <hr>
     
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/Chart.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.js' %}"></script>
		<script>
		$(document).ready(function () {
				$("#search").autocomplete({
				    source: "/app/search/",
				});
		});
		</script>
    {% block script_block %}{% endblock %}
  </body>
</html>
